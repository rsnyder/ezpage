<!DOCTYPE html><html lang="en">
<title>EZPage</title>
<link href="main.css" rel="stylesheet">
<script src="https://rsnyder.github.io/ezpage-wc/js/index.js" type="module"></script>
<script type="module">
(function(l) {if (l.search[1] === '/') {let decoded = l.search.slice(1).split('&').map(s => s.replace(/~and~/g, '&')).join('?'); window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)}}(window.location))
window.getHtml().then(html => { window.setMeta(html); document.body.innerHTML = html })
</script>
